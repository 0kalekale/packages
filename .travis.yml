os:
  - linux

language: c

install:
  - |
      wget http://nim-lang.org/download/nim-0.11.2.tar.xz
      tar xf nim-0.11.2.tar.xz
      cd nim-0.11.2
      sh build.sh

before_script:
  - set -e
  - set -x
  - export PATH=`pwd`/Nim/bin:$PATH

script:
  - nim c -d:ssl -r package_scanner.nim

notifications:
  email: false # noisy
